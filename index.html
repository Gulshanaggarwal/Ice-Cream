<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ice-cream</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="ice1">
      <div class="hole"></div>
      <div class="cherry">
        <div class="hole"></div>
      </div>
    </div>
    <div class="ice2">
      <div class="hole"></div>
    </div>
    <div class="bottom1"></div>
    <div class="ice3">
      <div class="hole"></div>
    </div>
    <div class="bottom2">
      <div class="lap1"></div>
      <div class="lap2"></div>
      <div class="lap3"></div>
    </div>
    <div class="big-bottom"></div>
    <div class="cone"></div>
    <div class="stand"></div>
    <div class="base"></div>
  </div>
</body>
</html>
